<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Flea market</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                    aria-controls="offcanvasExample">
                Category
            </button>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                 aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Category</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        <li class="orders user-content-item user-content-item--active">
                            {% for item in category%}
                                <a href="/merchandise/{{item.id}}"
                                   aria-current="page"
                                   class="nuxt-link-exact-active nuxt-link-active user-content__link is-naked">
                                    <div class="touch-area-wrapper user-content__link-container"><!----> <p
                                            class="user-content__link-text">
                                        {{item.name}}
                                    </p>
                                        <div class="touch-area"></div>
                                    </div>
                                </a>
                            {% endfor %}
                        </li><!---->
                    </div>

                </div>
            </div>
        </div>

        <div class="col-6"></div>
        <div class="col-1">
            {% block head %}
            {% endblock %}

        </div>
        <div class="col-1">
            <a href="/like"><img src="/static/img/2.png" width="50" height="50" class="rounded float-end"></a>
        </div>

    </div>
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
