<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Тестируюм Bootstrap</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="\woman">Женщины</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="\man">Мужчины</a>
                </li>
            </ul>
        </div>
        <div class="col-4" style="background: #FF0000">

        </div>
        <div class="col-1"></div>
        <div class="col-1">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">Toggle right offcanvas
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                 aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        <img src="/static/img/xe.png" width="318" height="180">
                        <p>
                        <h4>Войди в аккаунт или создай учетную запись</h4></p>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Электронная почта</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </form>
                        <h7>У вас ещё нет учётной записи? <a href="/registration" style="#000000">Зарегистрируйтесь</a></h7>

                    </div>
                </div>
            </div>


        </div>
        <div class="col-1">
            <a href="/login"><img src="/static/img/2.png" width="50" height="50" class="rounded float-end"></a>

        </div>
        <div class="col-1">
            <a href="/registration"><img src="/static/img/1.png" width="50" height="50" class="rounded float-end"></a>

        </div>
    </div>
</div>
</body>
</html>
