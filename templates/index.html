<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Тестируюм Bootstrap</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-3" style="background: #00FF00">

        </div>
        <div class="col-6" style="background: #FF0000">

        </div>
        <div class="col-1">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">Toggle right offcanvas
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                 aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        <h1>Registration</h1>
                        Enter your details
                        <form class="login_form" method="post">
                            <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                   placeholder="E-mail" name="email">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password">
                            <input type="password" class="form-control" id="check_password"
                                   placeholder="Repeat password"
                                   name="check_password">
                            <input type="text" class="form-control" id="city" placeholder="City" name="city">
                            <input type="text" class="form-control" id="cards" placeholder="Card" name="cards">

                            <div class="form-group">
                                <label for="form-check">Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                           checked>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                           value="female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Registration</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-1">
            <a href="/like"><img src="/static/img/2.png" width="50" height="50" class="rounded float-end"></a>

        </div>
        <div class="col-1">
            <a href="/registration"><img src="/static/img/1.png" width="50" height="50" class="rounded float-end"></a>

        </div>
    </div>
</div>
</body>
</html>
